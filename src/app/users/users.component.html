<h2>{{ user.userName }} info:</h2>

<div><span>First Name: </span> {{ user.firstName }}</div>
<div><span>Last Name: </span> {{ user.lastName }}</div>
<div><span>Age: </span>{{ user.age }}</div>

<h2>Users list</h2>
<ul>
  <li *ngFor="let user of users">
    <span>{{ user.userName }} </span>
  </li>
</ul>
